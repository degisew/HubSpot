{% extends 'index.html' %}

{% block content%}
<h1>Home Page</h1>

<div>
  <a href="{% url 'create-room' %}">Create Room</a>
</div>
{% for room in rooms %}
<div>
  <span>@{{room.host.username}}</span>
  <a href="{% url 'room' room.id %}"><h2>{{room.name}}</h2></a>
  <small>{{room.topic.name}}</small>
</div>
{% endfor %} 
{% endblock %}
